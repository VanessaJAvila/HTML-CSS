<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width:400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            padding:8px;
            text-align: center;
            vertical-align: middle;
        }
        .numero{
            text-align:right;
        }

    </style>
</head>
<body>

    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <TD>C1</TD>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <TD class="numero">C2</TD>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <TD class="numero">C3</TD>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <TD>C4</TD>
        </tr>
    </table>
</body>
</html>
